<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Vue Mastery</title>
  <link rel="shortcut icon" href="./assets/images/favicon.ico" type="image/x-icon">
  <!-- Import Styles -->
  <link rel="stylesheet" href="./assets/styles.css" />
  <!-- Import Vue.js -->
  <script src="https://unpkg.com/vue@3.0.0-beta.12/dist/vue.global.js"></script>
</head>

<body>
  <div id="app">
    <div class="nav-bar"></div>

    <div class="cart">Cart({{ cart }})</div>

    <div class="product-display">
      <div class="product-container">
        <div class="product-image">
          <img :class="[inStock ? '' : 'out-of-stock-img']" :src="image" alt="">
        </div>
        <div class="product-info">
          <h1>{{ product }} </h1>
          <div v-if="remain < 30 && remain > 0" class="sale-bage">sale</div>
          <div v-if="remain <= 10 && remain > 0" class="sale-bage limited-bage">limited</div>

          <div class="product-description">
            <ul>
              <li v-for="detail in details">{{detail}}</li>
            </ul>
            <p class="product-sizes"> <span v-for="size in sizes">{{size}}, </span> </p>
          </div>

          <div class="product-remain">
            <p>{{remain}} pcs left!</p>
          </div>

          <div class="color-circles">
            <div class="color-circle" v-for="variant in variants" :style="{'background-color': variant.color}"
              :key="variant.id" @mouseover="updateImage(variant.image)">
            </div>
          </div>

          <div class="button-container">
            <button class="button" @click="addToCart" :disabled="!inStock" :class="{disabledButton: !inStock}">Add to
              Cart</button>

            <button @click="removeFromCart" class="button btn-delete" :disabled="cart <= 0"
              :class="{disabledButton: cart <= 0}">Delete</button>

          </div>

        </div>
      </div>
    </div>
    <a :href="link">dont trust quotes</a>
  </div>

  <!-- Import Vue app that we've craeted inside js file -->
  <script src="./main.js"></script>
  <!--mount our app (created in main.js) into part of our DOM-->
  <script>
    const mountedApp = app.mount('#app')
  </script>
</body>

</html>
