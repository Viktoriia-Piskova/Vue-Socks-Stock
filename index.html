<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Vue Mastery</title>
  <link rel="shortcut icon" href="./assets/images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./assets/styles.css" />
  <!-- Import Vue.js via CDN -->
  <script src="https://unpkg.com/vue@3.0.0-beta.12/dist/vue.global.js"></script>
</head>

<body>
  <div id="app">
    <div class="nav-bar"></div>
    <div class="cart">Cart({{quantityInCart}}) </div>

    <product-display @remove-id-from-cart="removeIdFromCart" @add-to-cart-dis="addIdToCart" :comppremium="premium"> </product-display>
    
  </div>

  <!-- Import Vue app that we've craeted inside js file -->
  <script src="./main.js"></script>
  <!-- Import product-display component that we've craeted using method of app -->
  <script src="./components/ProductDisplay.js"></script>
  <!-- Import another component that is used inside our product-display component -->
  <script src="./components/ProductDetails.js"></script>
  <!-- Import component for review form -->
  <script src="./components/ReviewForm.js"></script>
  <!-- Import component for displaying reviews in a list  -->
  <script src="./components/ReviewsList.js"></script>




  <!--mount our app (created in main.js) into part of our DOM-->
  <script>
    const mountedApp = app.mount('#app')
  </script>
</body>

</html>
