<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Vue Mastery</title>
  <!-- Import Styles -->
  <link rel="stylesheet" href="./assets/styles.css" />
  <!-- Import Vue.js -->
  <script src="https://unpkg.com/vue@3.0.0-beta.12/dist/vue.global.js"></script>
</head>

<body>
  <div id="app">
    <div class="nav-bar"></div>

    <div class="product-display">
      <div class="product-container">
        <div class="product-image">
          <img :src="image" alt="">
        </div>
        <div class="product-info">
          <h1>{{ product }}</h1>
          <a :href="link">dont trust quotes</a>
          <p>{{remain}} pcs left!</p>
          <p v-if="remain === 0">Out of stock</p>
          <p v-if="remain < 30 && remain > 0">On sale.
            <span v-if="remain <= 10 && remain > 0">No time to think!</span>
          </p>

          <p v-else-if="remain >=30">Enough remains, no panic</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Import Vue app that we've craeted inside js file -->
  <script src="./main.js"></script>
  <!--mount our app (created in main.js) into our DOM-->
  <script>
    const mountedApp = app.mount('#app')
  </script>
</body>

</html>
